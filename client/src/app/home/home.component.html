<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Info</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- send "users" from this home component to the register component (parent to child). 
                    So use [ ] in <app-register> for it to receive data  -->
                <!-- e.g. [variableInChildComponent] = "variable in this component" -->
                <!-- make sure userseFromHomeComponent has the @Input() decorator -->
                <app-register 
                    (cancelRegisterEmitToHomeFromRegister)="cancelRegisterMode($event)">
                </app-register>
                <!-- () to send data. data emitted from cancelRegisterEmitToHomeFromRegister emits a boolean from child to parent component. -->
                <!-- This lets us trigger the cancelRegisterMode method in the parent component -->
            </div>
        </div>
    </div>
</div>
